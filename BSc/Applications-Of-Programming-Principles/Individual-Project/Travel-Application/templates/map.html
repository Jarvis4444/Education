<!DOCTYPE html>
<html>
	<head>
		<title>Map of London</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<style>
		#map {
        height: 1200px;
		width: 100%;
       }
		</style>
    </head>
	<body>
	{% extends "layout.html" %}
	{% block content %}
		<div id="map"></div>
	<script>
		var map;
		function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 51.509865, lng: -0.118092},
        zoom: 13
			});
		}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgkbdpD71TlMpBn-s6jKZmf4FUVm9GC2s&callback=initMap"
    async defer></script>
   {% endblock %}
    </body>
</html>
